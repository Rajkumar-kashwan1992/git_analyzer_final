<div class="modal-header">
    <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
    <h4 ng-if="modal.data.title" class="modal-title">{{modal.data.title | translate}}</h4>
</div>
<div class="modal-body">
    <p ng-if="modal.text" ng-bind="modal.text"></p>

    <div ng-if="modal.html" ng-bind-html="modal.html"></div>
    <form>
        <div class="form-group">
            <select id="status" ng-options="inst.text for inst in modal.data.reasonList" ng-model="reasonData.reasonType" class="selectpicker form-control">
                <option value="">{{'LABEL_TEXT.CHOOSE_REASON' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <div ng-show="reasonData.reasonType && !reasonData.reasonType.code">
                <textarea class="form-control" ng-model="reasonData.reason" placeholder="{{'INPUT_TEXT.ENTER_REASON' | translate}}" rows="7" cols="60">
                </textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-disabled="(!reasonData.reason && button.disabled) && (!reasonData.reasonType.code && button.disabled)" ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" class="btn">{{button.text | translate}}</button>
</div>
