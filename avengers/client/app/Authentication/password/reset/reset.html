<section>
    <div class="content-wrapper">
        <div class="content-area">
            <br>
            <br>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                        <div class="card login_wrapper">
                            <div class="lang">
                                <div data-ng-controller="LanguageCtrl as asLangCtrl" data-ng-include="'components/language/language.html'"></div>
                            </div>
                            <div>
                                <img alt="" src="assets/images/logo_white_on_red.png" class="login_logo">
                                <h4 class="godam_title">{{'PAGE_CONTENT.GENERIC.HEADING'| translate}}</h4>
                                <h4 class="godam_title_secondary" ng-if="vm.isValidToken">
                                    <br>
                                    <span ng-if="!vm.success" ng-bind-html="'FORGOT_PASSWORD_PAGE.H1' | translate"></span>
                                    <span ng-if="vm.success">
                                       <span ng-bind-html="'SUCC_MSG.MSG7' | translate"></span>
                                        <br>
                                        <a href="/login" class="link-sm"
                                           ng-bind-html="'FORGOT_PASSWORD_PAGE.CLICK_LOGIN_TEXT' | translate"></a>
                                    </span>
                                </h4>
                                <br>
                            </div>
                            <ng-form name="password_recover_form" ng-if="vm.isValidToken" ng-show="!vm.success">
                                <div class="alert alert-danger text" ng-show="vm.error">
                                    <button ng-click="vm.error = !vm.error"  class="close">&times;</button>
                                    <b>{{'ALERT_MSG.ERROR_HEAD' | translate}}</b>&nbsp;{{vm.errMsg | translate}}
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                                        <input type="password" name="password1" class="form-control" ng-model="vm.user.oldpwd" ng-change="vm.matchPass()" ng-minlength="8" ng-maxlength="20" placeholder="{{'RESET_PASSWORD_PAGE.NEW_PASSWORD_TEXT'|translate}}" autocomplete="off" focus-if required>
                                    </div>
                                </div>
                                <p ng-show="password_recover_form.password1.$error.minlength ||password_recover_form.password1.$error.maxlength" class="text-left help-block">{{'ERR_MSG.MSG2'| translate}}
                                </p>

                                <div class="form-group ">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                                        <input type="password" name="password2" class="form-control"  ng-change="vm.matchPass()" ng-model="vm.user.newpwd" ng-minlength="3" ng-maxlength="20" placeholder="{{'RESET_PASSWORD_PAGE.CONFIRM_PASSWORD_TEXT'|translate}}" autocomplete="off" required>
                                    </div>
                                </div>
                                <p ng-show="!vm.isMatch" class="text-left text-error help-block">
                                    {{'CHANGE_PASSWORD_PAGE.ERR1'| translate}}
                                </p>

                                <div class="form-group m-b-0">
                                    <button class="btn btn-primary btn_full_width" type="button" ng-click="vm.recover()" ng-disabled="password_recover_form.$invalid || !vm.isMatch">{{'BTN_RESET_PASS'| translate}}
                                    </button>
                                </div>
                            </ng-form>
                            <div ng-if="!vm.isValidToken">
                                <span>{{notValidTokenMsg | translate}}</span><br/>
                                <a href="/password/recovery">{{'BTN_CLICK'| translate}}</a>
                                <span>{{'ERR_MSG.MSG10' |translate}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
