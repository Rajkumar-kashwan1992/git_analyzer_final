<section>
    <nav class="header">
        <div data-ng-controller="navbarCtrl" data-ng-include="'components/navBar/navBar.html'"></div>
    </nav>
    <div class="content-wrapper menu_visible">
        <div data-ng-include="'components/leftMenu/leftMenu.html'"></div>
        <div class="content-area">
            <div class="container-fluid">
                <div class="row">
                    <div data-ng-include="'components/rightContainer/breadcrumb.html'"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                        <div class="card" ng-class="{success : vm.success}">
                            <h4 class="card_title">{{'CHANGE_PASSWORD_PAGE.CHANGE_PASSWORD_TEXT' | translate}}</h4>
                            <div ng-if="vm.success" class="text-success">
                                <br>
                                <br>
                                <i class="icon icon-tick"></i>
                                <br>
                                <br>
                                <p class="text_primary" ng-bind-html="'CHANGE_PASSWORD_PAGE.P1' | translate"></p>
                                <p class="text_secondary" ng-bind-html="'CHANGE_PASSWORD_PAGE.P2' | translate"></p>
                                <br>
                                <br>
                            </div>
                            <br>
                            <ng-form class="login-form" name="changePasswordForm" ng-if="!vm.success">
                                <div class="alert alert-danger text-left" ng-show="vm.error">
                                    <button ng-click="vm.error = !vm.error"  class="close">&times;</button>
                                    <b>{{'ALERT_MSG.ERROR_HEAD' | translate}}</b>&nbsp;{{vm.errMsg | translate}}
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="vm.userData.currentPass" class="form-control" placeholder="{{'CHANGE_PASSWORD_PAGE.CURRENT_PASSWORD_TEXT' | translate}}" aria-describedby="sizing-addon2" required focus-if>
                                </div>
                                <div class="form-group">
                                    <input type="password" ng-model="vm.userData.newPass" ng-minlength="8" ng-maxlength="20" class="form-control" name="newPass" ng-change="vm.matchPass()" placeholder="{{'RESET_PASSWORD_PAGE.NEW_PASSWORD_TEXT'| translate}}" required>
                                    <p ng-show="changePasswordForm.newPass.$error.pattern" ng-bind-html="'ERR_MSG.MSG2' | translate" class="text-left text-error help-block">
                                    </p>
                                    <p ng-show="changePasswordForm.newPass.$error.maxlength || changePasswordForm.newPass.$error.minlength" class="text-left text-error help-block">
                                        {{'ERR_MSG.MSG2'| translate}}
                                    </p>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="confirmPass" ng-model="vm.userData.confirmPass" ng-change="vm.matchPass()" placeholder="{{'RESET_PASSWORD_PAGE.CONFIRM_PASSWORD_TEXT'| translate}}" aria-describedby="sizing-addon2" required>
                                    <p ng-show="!vm.isMatch" class="text-left text-error help-block">
                                        {{'CHANGE_PASSWORD_PAGE.ERR1'| translate}}
                                    </p>
                                </div>
                                <div class="form-group m-b-0">
                                    <button class="btn btn-primary btn_full_width" type="button" ng-click="vm.changePassword()" ng-disabled="changePasswordForm.$invalid || !vm.isMatch">{{'CHANGE_PASSWORD_PAGE.CHANGE_PASS' | translate}}
                                    </button>
                                </div>
                            </ng-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
