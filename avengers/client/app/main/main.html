<!-- Input Field for username, dropdown list for repository selection and dates for select comment between the given dates. Both dates are inclusive-->
<div class="container" >
   
    <div class="container">
    
     

        <div class = "row">
            <div class = "col-md-6"><h2>GIT Review Information</h2></div>
            <div class = "col-md-3"></div>
            <div class = "col-md-2"></div>
            <div class = "col-md-1"><br><button  id="signoutbutton" type="submit" class="btn btn-default btn-primary" ng-click = "signOut()">Logout</button> </div>       <!-- Logout Button -->
        </div>
    </div>    
            <div class="row">
                  
                    <div class="form-group col-md-3">
                        <label for="username">Username </label>
                        <input type="text" class="form-control" id="username"  required autocomplete="off" ng-model="name" ng-keypress = "usernameEnter($event)" required placeholder="Enter username">
                    </div>

                     <div class = "col-md-9">

                     <div class= "container" id = "Op"style = "opacity : 0.3">
                       
                        <div class="dropdown form-group col-md-3" >
                               <label for="REPOSITORY">Repo_list</label>
                               <select id="id_dropdown" class="form-control"  ng-model="selectedName"  ng-options="repo for repo in repo_arr " ng-change = "getselectedvalue()"  >
                                    <option value="">
                                      Please select a repository
                                    </option>
                            </select>
                        </div>
                
                        <div class="form-group col-md-3">
                            <label for="date">From_Date</label>
                            <input type="date" id="date_from"  autocomplete="off" ng-model = "date_from"  class="form-control" id="fromdate" placeholder="">
                        </div>

                        <div class="form-group col-md-3">
                                <label for="date">To_Date</label>
                                <input type="date" id="date_to"  autocomplete="off" ng-model = "date_to" class="form-control" id="todate" placeholder="">
                        </div>
                    </div>

 
           
            
   <!-- Submit button -->     
</div>
    <div class = "container">
        <div class = "row">

            <div class = "col-md-3"><button class="btn btn-primary btn-md" ng-click = "search()" ng-disabled = "!enableSubmit" id = "btn" style="opacity :0.3">Submit</button></div>

            <div class = "col-md-9"></div>
      </div>
</div>
    <!--  Comment review table which contains different fields related to the comments such as comment link,reviewer , comment message etc. -->

    <table class="table table-striped table-bordered" ng-show = "btnclicked">
        <thead>
            <tr>
                <th class="text-left">Reviewed By</th>
                
                <th class="text-left">Comment message</th>
                <th class="text-left">Comment URL</th>
                <th class="text-left">Repository</th>
                <th type="button" class="button" ng-click="sortType='rating' ; sortReverse = !sortReverse">
                    Rating
                    <span ng-show="sortType =='rating'  &&  !sortReverse" class="text-center" class="fa fa-caret-down"> </span> 
                    <span ng-show="sortType == 'rating' && sortReverse"  class="text-center" class="fa fa-caret-up"></span>
                </th>


            </tr>
        </thead>

        <tbody class="table-hover">
            <tr ng-repeat="emp in employees | orderBy:sortType:sortReverse">
                <td class="text-left">{{emp.commented_by.username}}</td>
               
                <td class="text-left">{{emp.comment_message}}</td>
                <td class="text-left"> <a ng-href="{{emp.comment_url}}" target = "_blank">Click Here</a></td>
                <td class="text-left"> {{emp.repository}}</td>
                <td class="text-left">{{emp.rating}}</td>
            </tr>
        </tbody>
    </table>

<!-- Pagination for comment review table -->
<center>
    <ul class="pagination " >
            
        <li  ng-repeat="n in page_array track by $index">
            <button  type = "button"  align="center" ng-click = "go_to_next_page($index)"  >
                <span>{{$index + 1}}</span> 
            </button>
               <!-- <button type = "button" align="center" ng-click = "go_to_next_page()" > next </button> -->
        <li> 

    </ul>
</center>
<!--     <button g-login type="button">Google Login</button> -->
 

</div>
